<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextOutreach Campaign Spinner</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-10">
        <h1 class="text-4xl font-bold mb-10 text-center">TextOutreach Campaign Spinner</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div>
                <label class="block mb-2">Campaign Message</label>
                <textarea id="campaignMessage" class="w-full bg-white p-2 rounded border" rows="5" placeholder="Enter your campaign message here..."></textarea>
            </div>
            <div>
                <label class="block mb-2">Variations</label>
                <textarea id="variations" class="w-full bg-white p-2 rounded border" rows="5" placeholder="Enter your variations here, separate with / Example: message/text/sms"></textarea>
            </div>
        </div>
        <div class="text-center mt-6">
            <button id="generateSpintax" class="bg-blue-500 text-white font-bold py-2 px-6 rounded-md hover:bg-blue-600">Generate Spintax</button>
        </div>
        <div class="mt-6">
            <label class="block mb-2">Campaign Preview</label>
            <textarea id="spintaxPreview" class="w-full bg-white p-2 rounded border" rows="5" readonly></textarea>
        </div>
        <div class="text-center mt-6">
            <button id="copyToClipboard" class="bg-green-500 text-white font-bold py-2 px-6 rounded-md hover:bg-green-600">Copy to Clipboard</button>
        </div>
    </div>
    <script src="spintax.js"></script>
</body>
</html>
